## mainブランチをビルドしてGitHub Pagesにデプロイ

## Actionsタブに表示するときの名前
name: Deploy GitHub Pages

on:
  ## mainブランチにプッシュされたら実行
  push:
    branches: ["main"] 
  ## 手動実行も可
  workflow_dispatch:

## GitHub PagesにデプロイするためGITHUB_TOKENの権限付与
permissions:
  contents: read
  pages: write
  id-token: write

## 実行するのは1つずつに制限
concurrency:
  group: "pages"
  cancel-in-progress: false

## 環境変数
env:
  FB_SECRET: ${{secrets.FB_SECRET}}

jobs:
  ## ビルド
  build:
    runs-on: ubuntu-latest
    steps:
      ## リポジトリをチェックアウト
      - name: Checkout
        uses: actions/checkout@v3
      ## GitHub Pages用の準備
      - name: Setup Pages
        uses: actions/configure-pages@v3
      ## Nodeの準備
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
      ## Secretを用意
      - run: echo "${{process.env.FB_SECRET}}" > .env
      - run: echo "${{process.env.FB_SECRET}}"
      ## ビルド
      - run: npm ci
      - run: npm run build --if-present
      ## 成果物をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './docs'

  ## ビルド成果物をデプロイ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    ## buildジョブを前提とする
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
